<body class="container" style="margin-top: 50px;
width: 50%; height:auto;">

    <h2 class="text-primary" style="margin-left: 15px; margin-bottom: 10px">
        Hey There,Help Us In Collecting Data
    </h2>

    <form class="container" id="contactForm">

        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Enter Your Name
                    </label>

                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Email address
                    </label>

                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                     Password
                    </label>

                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
            
            </div>
            <button type="submit" onclick="message()" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px ; margin-right: 15px; " id="liveToastBtn">
                Submit
            </button><br>
            
        </div>
        <div class="message">
            <div class="success" id="success">Your are registered Successfully !</div>
            <div class="danger" id="danger">Feilds Can't be Empty!</div>
        </div>
    </form>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCXExqWj_lJbcYtt7KBLeUd4Muk_XcF1rI",
            authDomain: "simpleproject2712.firebaseapp.com",
            databaseURL: "https://simpleproject2712-default-rtdb.firebaseio.com",
            projectId: "simpleproject2712",
            storageBucket: "simpleproject2712.appspot.com",
            messagingSenderId: "42604267985",
            appId: "1:42604267985:web:cef76a6a51f8b73bc838f0",
            measurementId: "G-J0ZQRXLWT6"
        };
        firebase.initializeApp(firebaseConfig);

        var messagesRef = firebase.database()
            .ref('Users');

        document.getElementById('contactForm')
            .addEventListener('submit', submitForm);

        function submitForm(e) {
            e.preventDefault();

            // Get values
            var name = getInputVal('name');
            var email = getInputVal('email');
            var password = getInputVal('password');
            saveMessage(name, email, password);
            document.getElementById('contactForm').reset();
        }

        // Function to get get form values
        function getInputVal(id) {
            return document.getElementById(id).value;
        }

        // Save message to firebase
        function saveMessage(name, email, password) {
            var newMessageRef = messagesRef.push();
            newMessageRef.set({
                UserName: name,
                Email: email,
                Password: password
            });
        }

    </script>
